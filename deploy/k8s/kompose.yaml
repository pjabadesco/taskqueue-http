---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o ../k8s/kompose.yaml
    kompose.version: 1.38.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o ../k8s/kompose.yaml
        kompose.version: 1.38.0 (HEAD)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - args:
            - bash
            - -c
            - uvicorn main:app --host 0.0.0.0 --port 8000 --reload
          image: pjabadesco/taskqueue-http-app:0.9
          name: app
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o ../k8s/kompose.yaml
    kompose.version: 1.38.0 (HEAD)
  labels:
    io.kompose.service: celery-worker-01
  name: celery-worker-01
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: celery-worker-01
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o ../k8s/kompose.yaml
        kompose.version: 1.38.0 (HEAD)
      labels:
        io.kompose.service: celery-worker-01
    spec:
      containers:
        - args:
            - celery
            - -A
            - celery_worker.celery
            - worker
            - --loglevel=info
            - -Q
            - default
            - -n
            - worker-txn-1@%h
          env:
            - name: CELERY_BROKER_URL
              value: redis://redis:6379/0
            - name: CELERY_RESULT_BACKEND
              value: redis://redis:6379/0
            - name: REQUEST_TIMEOUT
              value: "30"
          image: pjabadesco/taskqueue-http-celery-worker:0.9
          name: celery-worker-01
      restartPolicy: Always

